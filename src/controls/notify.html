<md-toast role="alert" aria-relevant="all" class="animated fadeInDown notifyClass">
    <i class="fa fa-check-circle fa-2x text-navy m-l" ng-if="model.options.success"></i>
    <span class="md-toast-text" flex>{{model.toastMessage}}</span>
    <span class="md-visually-hidden">
    Press Escape to dismiss. Press Control-"{{model.dialogKey}}" for
  </span>

    <md-button ng-if="model.options.show"
               ng-click="model.show()">
        {{'show'|translate}}
    </md-button>
</md-toast>
